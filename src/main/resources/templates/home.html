<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add Product</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.themelyf.com/v1/style.css">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
			background-color: #f4f4f9;
		}

		h1 {
			text-align: center;
			color: #333;
		}

		
		.navbar {
			background-color: steelblue;
			/* Dark background color */
			padding: 20px 0;
			/* Add some vertical padding */
			display: flex;
			justify-content: center;
			/* Center the nav items */
		}

		.nav-list {
			list-style: none;
			/* Remove bullet points */
			margin: 0;
			/* Remove default margin */
			padding: 0;
			/* Remove default padding */
			display: flex;
			/* Align items horizontally */
			gap: 40px;
			/* Add space between items */
		}

		.nav-list li {
			margin: 0;
		}

		.nav-list a {
			text-decoration: none;
			/* Remove underline */
			color: white;
			/* White text */
			padding: 15px 25px;
			/* Add padding around links */
			border-radius: 10px;
			/* Add slight rounding to corners */
			/*transition: background-color 0.3s ease;
			/* Smooth hover effect */
			transition: font-size 0.3s ease, color 0.3s ease;
		}

		.nav-list a:hover {
			background-color: skyblue;
			color: black;
			font-weight: bold; /* Makes text bold */
			font-size: 20px;
			/* Change background on hover */
		}
		
		h1 {
		            color: #4CAF50;
		            font-family: 'Arial', sans-serif;
		            font-size: 2.5rem;
		            text-align: center;
		            margin-top: 50px;
		            text-shadow: 2px 2px 4px #aaa;
		        }
		    </style>
	</style>
</head>

<body>
	<nav class="navbar">
		<ul class="nav-list">
			<li><a th:href="@{/home}">Home</a></li>
			<li><a th:href="@{/addproduct}">Add Product</a></li>
			<li><a th:href="@{/viewallproducts}">Product Ineventory</a></li>
			<li><a th:href="@{/logout}">Logout</a></li>
		</ul>
	</nav>
	<div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

	<h1 th:text="${welcomemessage}"></h1>
	

</body>

</html>
