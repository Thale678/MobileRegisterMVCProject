<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add Product</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.themelyf.com/v1/style.css">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
			background-color: #f4f4f9;
		}

		h1 {
			text-align: center;
			color: #333;
		}

		form {
			max-width: 500px;
			margin: 0 auto;
			background: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
		}

		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}

		input[type="text"],
		select,
		textarea {
			width: 100%;
			padding: 10px;
			margin-bottom: 15px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		input[type="radio"] {
			margin-right: 10px;
		}

		button {
			width: 48%;
			padding: 10px;
			font-size: 16px;
			color: #fff;
			background-color: #5cb85c;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin: 5px 1%;
		}

		button.reset {
			background-color: #d9534f;
		}

		button:hover {
			opacity: 0.9;
		}

		.button-group {
			display: flex;
			justify-content: space-between;
		}

		.navbar {
			background-color: steelblue;
			/* Dark background color */
			padding: 20px 0;
			/* Add some vertical padding */
			display: flex;
			justify-content: center;
			/* Center the nav items */
		}

		.nav-list {
			list-style: none;
			/* Remove bullet points */
			margin: 0;
			/* Remove default margin */
			padding: 0;
			/* Remove default padding */
			display: flex;
			/* Align items horizontally */
			gap: 40px;
			/* Add space between items */
		}

		.nav-list li {
			margin: 0;
		}

		.nav-list a {
					text-decoration: none;
					/* Remove underline */
					color: white;
					/* White text */
					padding: 15px 25px;
					/* Add padding around links */
					border-radius: 10px;
					/* Add slight rounding to corners */
					transition: font-size 0.3s ease, color 0.3s ease;
					/* Smooth hover effect */
				}


		.nav-list a:hover {
			background-color: skyblue;
			color: black;
			font-weight: bold;
			/* Makes text bold */
			font-size: 20px;
			/* Change background on hover */
		}

		h1 {
			color: #4CAF50;
			font-family: 'Arial', sans-serif;
			font-size: 2.5rem;
			text-align: center;
			margin-top: 50px;
			text-shadow: 2px 2px 4px #aaa;
		}
	</style>
</head>

<body>
	<nav class="navbar">
		<ul class="nav-list">
			<li><a th:href="@{/home}">Home</a></li>
			<li><a th:href="@{/addproduct}">Add Product</a></li>
			<li><a th:href="@{/viewallproducts}">Product Ineventory</a></li>
			<li><a th:href="@{/logout}">Logout</a></li>
		</ul>
	</nav>
	<div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

	<h1>Add Product</h1>
	<form th:action="@{${actionUri}}" th:method="${httpMethod}" th:object="${product}" method="post">
		<!-- Brand -->
		<input type="hidden" th:field="*{productid}" id="productid" required>
		<label for="brand">Brand</label>
		<select id="brand" name="brand" th:field="*{brand}" th:disabled="${isViewMode}" required>
			<option value="" disabled selected>Select a brand</option>
			<option value="Apple">Apple</option>
			<option value="Samsung">Samsung</option>
			<option value="Google">Google</option>
			<option value="OnePlus">OnePlus</option>
			<option value="Sony">Sony</option>
			<option value="Moto">Moto</option>
			<option value="Vivo">Vivo</option>
			<option value="Mi">Mi</option>
		</select>

		<!-- Model -->
		<label for="model">Model</label>
		<input type="text" id="model" name="model" th:field="*{model}" placeholder="Enter model"
			th:disabled="${isViewMode}" required>

		<!-- Colour -->
		<label for="colour">Colour</label>
		<select id="colour" name="colour" th:field="*{colour}" th:disabled="${isViewMode}" required>
			<option value="" disabled selected>Select a colour</option>
			<option value="Black">Black</option>
			<option value="White">White</option>
			<option value="Blue">Blue</option>
			<option value="Red">Red</option>
			<option value="Green">Green</option>
			<option value="Grey">Grey</option>
			<option value="Yellow">Yellow</option>
			<option value="Pink">Pink</option>
		</select>

		<!-- Storage -->
		<label>Storage</label>
		<div>

			<label><input type="radio" name="storage" value="128GB/8GB" th:field="*{storage}"
					th:disabled="${isViewMode}" required> 128GB/8GB
			</label>
			<label><input type="radio" name="storage" value="256GB/12GB" th:field="*{storage}"
					th:disabled="${isViewMode}"> 256GB/12GB</label>
			<label><input type="radio" name="storage" value="512GB/12GB" th:field="*{storage}"
					th:disabled="${isViewMode}"> 512GB/12GB</label>
			<label><input type="radio" name="storage" value="512GB/16GB" th:field="*{storage}"
					th:disabled="${isViewMode}"> 512GB/16GB</label>
		</div>

		<!-- Camera -->
		<label for="camera">Camera (in MP)</label>
		<input type="text" id="camera" name="camera" th:field="*{camera}" placeholder="Enter camera specs"
			th:disabled="${isViewMode}" required>

		<!-- Display Size -->
		<label for="display">Display Size (in inches)</label>
		<input type="text" id="display" name="display" th:field="*{displaySize}" placeholder="Enter display size"
			th:disabled="${isViewMode}" required>

		<!-- OS -->
		<label for="os">Operating System</label>
		<input type="text" id="os" name="os" th:field="*{os}" placeholder="Enter operating system"
			th:disabled="${isViewMode}" required>

		<!-- Price -->
		<label for="os">Price</label>
		<input type="text" id="price" name="price" th:field="*{price}" placeholder="Enter product price"
			th:disabled="${isViewMode}" required>

		<!-- Description -->
		<label for="description">Description</label>
		<textarea id="description" name="description" th:field="*{description}" rows="4"
			placeholder="Enter product description" th:disabled="${isViewMode}" required></textarea>

		<!-- Buttons -->
		<div class="button-group">
			<button type="submit" th:text="${isEditMode} ? 'Update Product' : 'Add Product'"></button>
		</div>

	</form>

</body>

</html>
